<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="The Acme Table">
    <meta name="author" content="Nathaniel D. May">
    <link rel="stylesheet" href="styles/normalize.css">
    <link rel="stylesheet" href="styles/tablestyle.css">
    <title>Acme Wildwest Table</title>
</head>

<body>


    <table>
        <thead>

            <tr>

                <th colspan="3">ACME Wildwest</th>


            </tr>

            <tr class="acmetable">
                <th>Period</th>
                <th>Sales</th>
                <th>Sales Goal</th>
            </tr>

        </thead>
        <tbody>
            <tr>
                <td>August</td>
                <td>$3,590</td>
                <td>$4,000</td>
            </tr>
            <tr>
                <td>September</td>
                <td>$4,420</td>
                <td>$5,000</td>

            </tr>
            <tr>
                <td>October</td>
                <td>$4,870</td>
                <td>$5,000</td>
            </tr>
            <tr>
                <td>November</td>
                <td>$8,610</td>
                <td class="acmetable">$7,500</td>
            </tr>
            <tr>
                <td><em>Black Friday</em></td>
                <td colspan="2">$3,200</td>
            </tr>
            <tr>
                <td>December</td>
                <td>$6,820</td>
                <td>$7,500</td>
            </tr>


        </tbody>
        <tfoot>
            <tr>
                <td colspan="3">Compiled 6.15.2020 by nMay</td>
            </tr>
        </tfoot>
    </table>



</body>


</html>
