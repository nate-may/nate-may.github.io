    <main>

        <form method="get" action="thanks.html">
            <fieldset>
                <legend>Storm Watcher Information</legend>
                <label class="top">Full Name*<br><input type="text" name="fullname" placeholder="John Doe" pattern="regular" required></label><br>
                <label class="top">Email<br><input type="email" name="email" placeholder="johndoe@gmail.com"></label><br>
                <label class="top">Phone<br><input type="tel" name="phonenumber"required></label><br>
                <label class="top">Zipcode<br><input type="number" name="zipcode" required></label>
            </fieldset>
            <fieldset>
                <legend>Storm Info</legend>
                <label class="sbs">Storm Type<select name="stormType">
                <option>Please Select Type</option>
                <option value="flashFlood">Flash Flood</option>
                <option value="majorFlood">Major Flood</option>
                <option value="thunderstorm">Thunderstorm</option>
                <option value="hurricane">Hurrricane</option>
                <option value="tornado">Tornado</option>
                <option value="hail">Hail</option>
                <option value="heavyRain">Heavy Rain</option>
                <option value="sandStorm">Sand Storm</option>
                    </select>
                    </label><br>
                <label class="sbs" name="stormSeverity">Storm Severity<input type="range" name="points" min="0" max="10">0-10</label>
