<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="styles/normalize.css">
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/medium.css">
    <link rel="stylesheet" href="styles/large.css">

    <title>The Storm Center</title>
    <style>
        .slidecontainer {
            width: 100%;
        }

        .slider {
            -webkit-appearance: none;
            width: 100%;
            height: 25px;
            background: #d3d3d3;
            outline: none;
            opacity: 0.7;
            -webkit-transition: .2s;
            transition: opacity .2s;
        }

        .slider:hover {
            opacity: 1;
        }

        .slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 25px;
            height: 25px;
            background: blue;
            cursor: pointer;
        }

        .slider::-moz-range-thumb {
            width: 25px;
            height: 25px;
            background: #4CAF50;
            cursor: pointer;
        }

    </style>
</head>

<body>
    <header>

        <figure class="weatherclock_logo">
            <img src="images/weatherclock_logo_large.png" alt="Weather Clock Logo" sizes="100vw" srcset="images/logo-small.jpg 600w, images/logo-medium 800w, images/weatherclock_logo_large.png 1800w">
        </figure>
        <div class=titlestyle>
            <h1>Storm Center Page</h1>
            <h2>Have you seen a Storm Lately?</h2>
        </div>
    </header>



    <nav>
        <button class="hamburger" onclick="toggleHam()">&#9776;</button>
        <ul class="navigation">
            <li><a href="/assignments/lesson-8/franklin-8.html">Home</a></li>
            <li><a href="/assignments/lesson-8/franklin-8.html">Franklin</a></li>

            <li><a href="/assignments/lesson-8/gallery.html">Gallery</a></li>
        </ul>
    </nav>
    <main>

        <form method="get" action="thanks.html">
            <fieldset>
                <legend>Storm Watcher Information</legend>
                <label class="top">Full Name*<br><input type="text" name="fullname" placeholder="John Doe" pattern="[A-Za-z].{5,}" required title="Minimum of 5 characters required"></label><br>
                <label class="top">Email<br><input type="email" name="email" placeholder="johndoe@gmail.com"></label><br>
                <label class="top">Phone<br><input type="tel" name="phonenumber" required></label><br>
                <label class="top">Zipcode<br><input type="number" name="zipcode" required></label>
            </fieldset>
            <fieldset>
                <legend>Storm Info</legend>
                <div>
                    <label class="sbs"><span>Storm Type:  </span><input type="text" name="stormtype" list="storms">
                    <datalist id="storms">
                <option>Please Select Type</option>
                    <option value="Flash Flood"></option>
                    <option value="Major Flood"></option>
                    <option value="Thunderstorm"></option>
                    <option value="Hurricane"></option>
                    <option value="Tornado"></option>
                    <option value="Hail"></option>
                    <option value="Heavy Rain"></option>
                    <option value="Sand Storm"></option>
                    </datalist>
                    </label>
                </div><br>
                <br>
                <div class="slidecontainer">
                    <input type="range" min="1" max="10" value="5" class="slider" id="myRange">
                    <label>Storm Severity: <span id="demo"></span></label>
                </div>
                <!-- Attempt to have label display, from Pen example....
<label for="rating">Storm Severity (1 to 10)</label>
                <input type="range" id="rating" onclick="adjustrating(rating)" value="5" min="1" max="10" step="1" oninput="adjustRating(this.value)" onchange="adjustRating(this.value)">
                <span id="ratingvalue"></span><br>
                <div id="ratingvalue"></div>-->
                <label class="sbs">Date <input type="date" name="completeDate"></label><br>
                <label class="sbs">Danger Level  <br> <input type="radio" name="dangerLevel" value="yes"> Yes</label>
                <label class="sbs"><input type="radio" name="dangerLevel2" value="no"> No</label>
                <label class="sbs"><input type="radio" name="dangerLevel3" value="maybe"> Maybe</label><br>
                <label class="sbs">Storm Region <select name="stormRegion">
                    <option>Select Region</option>
                    <option value="Franklin">Franklin</option>
                    <option value="Greenville">Greenville</option>
                    <option value="Springfield">Springfield</option>
                    </select>
                </label><br>
                <div><label><span> Additional Information</span><br><textarea></textarea></label><br></div>
                <br>

                <input type="submit" value="Record Storm" class="submitBtn">
            </fieldset>
        </form>

    </main>

        <section class="contact">

            <h4>&copy;2018 | Nathaniel D. May | The Weather Clock <br> <span id="currentdate">

    <script src="scripts/hamburger.js"></script>
    <script>
        var slider = document.getElementById("myRange");
        var output = document.getElementById("demo");
        output.innerHTML = slider.value;

        slider.oninput = function() {
            output.innerHTML = this.value;
        }

    </script>
</body>
